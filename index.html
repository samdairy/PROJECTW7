<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

  


    <title>WeatherApp</title>
</head>
<body>
    <div class="container-fluid section-one">
        <h1>Weather Forecast:</h1>
        <div class="row">
            <div class="col-12 col-md-6 col-sm-12">
                <p class="choice-text"> weather in current location</p>
                <p class="choice-text">Your city: <span class="city-name"></span></p>
                <button id="btn-location" type="button" class="btn btn-primary btn-lg">Search</button>
            </div>
            <div class="col-12 col-md-6 col-sm-12" id="two">
                <p class="choice-text">weather by city</p>
                <div class="form-group">
                    <input type="text" class="form-control" id="city-input" placeholder="City name">
                    <button id="btn-choice" type="button" class="btn btn-primary btn-lg">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <div class="container-fluid section-two">
        <table class="table table-bordered">
            <tr>
                <td>City</td>
                <td id="city-info"></td>
            </tr>
            <tr>
                <td>Weather</td>
                <td id="weather-info"></td>
            </tr>
            <tr>
                <td>Temperature</td>
                <td id="temp-info"></td>
            </tr>
            <tr>
                <td>Humidity</td>
                <td id="humidity-info"></td>
            </tr>
            <tr>
                <td>Wind Speed</td>
                <td id="windSpeed-info"></td>
            </tr>
            
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
